<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" disabled>
        <button class="sum" value="+">+</button>
        <button class="sub" value="-">-</button>
        <button class="multi" value="*">*</button>
        <button class="division" value="/">/</button>
        <button class="number7" value="7">7</button>
        <button class="number8" value="8">8</button>
        <button class="number9" value="9">9</button>
        <button class="number4" value="4">4</button>
        <button class="number5" value="5">5</button>
        <button class="number6" value="6">6</button>
        <button class="number1" value="1">1</button>
        <button class="number2" value="2">2</button>
        <button class="number3" value="3">3</button>
        <button class="number0" value="0">0</button>
        <button class="clear">C</button>
        <button class="equal">=</button>
        <button class="delete">DEL</button>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
